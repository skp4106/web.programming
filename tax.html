<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tax Calculator 2025-2026</h2>
        <label for="income">Enter Your Income (₹):</label>
        <input type="number" id="income" placeholder="Enter amount">
        <button onclick="calculateTax()">Calculate Tax</button>
        <h3 id="incomeDisplay"></h3>
        <h3 id="taxableIncome"></h3>
        <h3 id="taxBreakdown"></h3>
        <h3 id="finalTax"></h3>
    </div>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value);
            let standardDeduction = 75000;
            let taxableIncome = Math.max(0, income - standardDeduction);
            let tax = 0;
            let taxBreakdown = "";
            
            if (taxableIncome > 400000) {
                if (taxableIncome <= 800000) {
                    tax = (taxableIncome - 400000) * 0.05;
                    taxBreakdown += `₹${(taxableIncome - 400000)} @ 5% = ₹${tax.toFixed(2)}\n`;
                } else if (taxableIncome <= 1200000) {
                    tax = (400000 * 0.05) + (taxableIncome - 800000) * 0.10;
                    taxBreakdown += `₹400000 @ 5% = ₹20000\n`;
                    taxBreakdown += `₹${(taxableIncome - 800000)} @ 10% = ₹${((taxableIncome - 800000) * 0.10).toFixed(2)}\n`;
                } else if (taxableIncome <= 1600000) {
                    tax = (400000 * 0.05) + (400000 * 0.10) + (taxableIncome - 1200000) * 0.15;
                    taxBreakdown += `₹400000 @ 5% = ₹20000\n`;
                    taxBreakdown += `₹400000 @ 10% = ₹40000\n`;
                    taxBreakdown += `₹${(taxableIncome - 1200000)} @ 15% = ₹${((taxableIncome - 1200000) * 0.15).toFixed(2)}\n`;
                } else if (taxableIncome <= 2000000) {
                    tax = (400000 * 0.05) + (400000 * 0.10) + (400000 * 0.15) + (taxableIncome - 1600000) * 0.20;
                    taxBreakdown += `₹400000 @ 5% = ₹20000\n`;
                    taxBreakdown += `₹400000 @ 10% = ₹40000\n`;
                    taxBreakdown += `₹400000 @ 15% = ₹60000\n`;
                    taxBreakdown += `₹${(taxableIncome - 1600000)} @ 20% = ₹${((taxableIncome - 1600000) * 0.20).toFixed(2)}\n`;
                } else if (taxableIncome <= 2400000) {
                    tax = (400000 * 0.05) + (400000 * 0.10) + (400000 * 0.15) + (400000 * 0.20) + (taxableIncome - 2000000) * 0.25;
                    taxBreakdown += `₹400000 @ 5% = ₹20000\n`;
                    taxBreakdown += `₹400000 @ 10% = ₹40000\n`;
                    taxBreakdown += `₹400000 @ 15% = ₹60000\n`;
                    taxBreakdown += `₹400000 @ 20% = ₹80000\n`;
                    taxBreakdown += `₹${(taxableIncome - 2000000)} @ 25% = ₹${((taxableIncome - 2000000) * 0.25).toFixed(2)}\n`;
                } else {
                    tax = (400000 * 0.05) + (400000 * 0.10) + (400000 * 0.15) + (400000 * 0.20) + (400000 * 0.25) + (taxableIncome - 2400000) * 0.30;
                    taxBreakdown += `₹400000 @ 5% = ₹20000\n`;
                    taxBreakdown += `₹400000 @ 10% = ₹40000\n`;
                    taxBreakdown += `₹400000 @ 15% = ₹60000\n`;
                    taxBreakdown += `₹400000 @ 20% = ₹80000\n`;
                    taxBreakdown += `₹400000 @ 25% = ₹100000\n`;
                    taxBreakdown += `₹${(taxableIncome - 2400000)} @ 30% = ₹${((taxableIncome - 2400000) * 0.30).toFixed(2)}\n`;
                }
            }
            
            let cess = tax * 0.04;
            let totalTax = tax + cess;
            
            document.getElementById("incomeDisplay").innerText = `Income: ₹${income.toFixed(2)}`;
            document.getElementById("taxableIncome").innerText = `Taxable Income: ₹${taxableIncome.toFixed(2)}`;
            document.getElementById("taxBreakdown").innerText = `Tax Breakdown:\n${taxBreakdown}`;
            document.getElementById("finalTax").innerText = `Total Tax (including 4% cess): ₹${totalTax.toFixed(2)}`;
        }
    </script>
</body>
</html>
