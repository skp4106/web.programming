<html>
    <head>
        <title>
            Calculator
        </title>
        <style>
            table{
                border:1px solid black;
                margin:20px;
                width:auto;
            }
            td{
                width:50px;
                height:50px;
                text-align: center;
                border:1px;
            }
            .a{
                background-color: rgb(202, 202, 202);
                
            }
        </style>

    </head>
    <body>
        <table >
            <tr>
                <td colspan="4" ><input type="text" id="display" value="0"</td>
            </tr>
            <tr>
                <td style="background-color: #d9534f;">CE</td>
                <td style="background-color: #d9534f;">C</td>
                <td class="a">+/-</td>
                <td class="a">/</td>
            </tr>
            <tr>
                <td class="a">7</td>
                <td class="a">8</td>
                <td class="a">9</td>
                <td class="a">x</td>
            </tr>
            <tr>
                <td class="a">4</td>
                <td class="a">5</td>
                <td class="a">6</td>
                <td class="a">-</td>
            </tr>
            <tr>
                <td class="a">1</td>
                <td class="a">2</td>
                <td class="a">3</td>
                <td class="a">+</td>
            </tr>
            <tr>
                <td class="a">0</td>
                <td class="a">.</td>
                <td colspan="2" class="a">=</td>
            </tr>
        </table>
    </body>
</html>
